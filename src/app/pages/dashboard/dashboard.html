<div class="container-pages">
  <div class="header-pages">
    <h2 class="title-pages">Dashboard</h2>
  </div>
  <div class="card-header">
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title>Total de faturas emitidas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2 class="text-center">{{ resumo.totalEmitido }}</h2>
      </mat-card-content>
    </mat-card>
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title>Valor total faturado</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2 class="text-center">$ {{ resumo.totalFaturado }}</h2>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="chart-container">
    <app-status-fatura-chart class="chart-item"></app-status-fatura-chart>
    <app-evolucao-mensal-chart class="chart-item"></app-evolucao-mensal-chart>
  </div>
</div>
