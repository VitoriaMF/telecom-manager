<div class="container-pages">
  <div class="header-pages">
    <h2 class="title-pages">
      {{ operadoraId ? "Editar operadora" : "Cadastrar nova operadora" }}
    </h2>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
    <mat-form-field appearance="fill" class="form-field custom-input">
      <mat-label>Nome da operadora</mat-label>
      <input matInput formControlName="nome" placeholder="Ex: Vivo" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field custom-input">
      <mat-label>Tipo Servi√ßo</mat-label>
      <mat-select formControlName="tipoServico">
        <mat-option *ngFor="let tipo of tiposArray" [value]="tipo.id">
          {{ tipo.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field custom-input">
      <mat-label>Conato Suporte</mat-label>
      <input matInput formControlName="contatoSuporte" placeholder="Ex: Numero, email, etc ..." />
    </mat-form-field>

    <div class="button-container">
      <button class="submit-button" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        {{ operadoraId ? "Atualizar" : "Cadastrar" }}
      </button>
      <button type="reset" mat-flat-button (click)="onBack()">Voltar</button>
    </div>
  </form>
</div>
