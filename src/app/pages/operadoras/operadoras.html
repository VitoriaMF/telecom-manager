<div class="container-pages">
  <div class="header-pages">
    <h2 class="title-pages">Gerenciar | Operadoras</h2>
    <button mat-flat-button (click)="onAdd()">
      <mat-icon>add</mat-icon>Adicionar
    </button>
  </div>
  <table mat-table [dataSource]="operadoras" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let operadora">{{ operadora.nome }}</td>
    </ng-container>
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo de Serviço</th>
      <td mat-cell *matCellDef="let operadora">
        {{ getTipoServico(operadora.tipoServico) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="contato">
      <th mat-header-cell *matHeaderCellDef>Contato Suporte</th>
      <td mat-cell *matCellDef="let operadora">
        {{ operadora.contatoSuporte }}
      </td>
    </ng-container>
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let operadora">
        <button mat-icon-button (click)="onEdit(operadora)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="removerOperadora(operadora.id)">
          <mat-icon class="icon-delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
