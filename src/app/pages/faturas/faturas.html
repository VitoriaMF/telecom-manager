<div class="container-pages">
  <div class="header-pages">
    <h2 class="title-pages">Gerenciar | Faturas</h2>
    <button mat-flat-button (click)="onAdd()">
      <mat-icon>add</mat-icon>Adicionar
    </button>
  </div>
  <table mat-table [dataSource]="faturas" class="mat-elevation-z8">
    <ng-container matColumnDef="contratoId">
      <th mat-header-cell *matHeaderCellDef>Contrato ID</th>
      <td mat-cell *matCellDef="let fatura">{{ fatura.contratoId }}</td>
    </ng-container>
    <ng-container matColumnDef="dataEmissao">
      <th mat-header-cell *matHeaderCellDef>Data Emissao</th>
      <td mat-cell *matCellDef="let fatura">
        {{ fatura.dataEmissao | date : "dd/MM/yyyy" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="dataVencimento">
      <th mat-header-cell *matHeaderCellDef>Data Vencimento</th>
      <td mat-cell *matCellDef="let fatura">
        {{ fatura.dataVencimento | date : "dd/MM/yyyy" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="valorCobrado">
      <th mat-header-cell *matHeaderCellDef>Valor Cobrado</th>
      <td mat-cell *matCellDef="let fatura">{{ fatura.valorCobrado }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let fatura">
        {{ getStatusFatura(fatura.status) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let operadora">
        <button mat-icon-button (click)="onEdit(operadora)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="removerFatura(operadora.id)">
          <mat-icon class="icon-delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
